<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main class="main d-flex align-content-center justify-content-center">
        <div class="container-calculator d-flex flex-column align-content-center justify-content-center">
            <input type="text" class="input" id="input">
            <div class="container-buttons d-flex flex-column align-content-center justify-content-center">
                <div class="sub-container-buttons d-flex align-content-center justify-content-center">
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                    <button class="btn btn-primary">+</button>
                </div>
                <div class="sub-container-buttons d-flex align-content-center justify-content-center">
                    <button class="btn btn-primary">4</button>
                    <button class="btn btn-primary">5</button>
                    <button class="btn btn-primary">6</button>
                    <button class="btn btn-primary">-</button>
                </div>
                <div class="sub-container-buttons d-flex align-content-center justify-content-center">
                    <button class="btn btn-primary">7</button>
                    <button class="btn btn-primary">8</button>
                    <button class="btn btn-primary">9</button>
                    <button class="btn btn-primary">*</button>
                </div>
                <div class="sub-container-buttons d-flex align-content-center justify-content-center">
                    <button class="btn btn-primary">0</button>
                    <button class="btn btn-primary">/</button>
                    <button class="btn btn-primary">C</button>
                    <button class="btn btn-primary">=</button>
                </div>


            </div>
        </div>
    </main>
</body>

</html>
